        <h1>게임의 정의</h1><hr>
        <ul class="game-contents">
          <li >게임은 모든 문화의 중요한 부분이며 인간 사회 소통의 가장 오래된 형태들 가운데 하나에 속하고,
          <p>사람들이 즉각적인 상상력과 직접적인 육체 활동을 넘어설 수 있게 하는 놀이의 형식화된 표현</li><p></p>
          <li>사전적 정의: 게임에는 트럼프와 같은 정적(靜的)인 게임과 육체적 운동이 따르는 동적(動的)인 게임이 있다. </li><p></p>
          <li>게임의 성격을 띤 놀이, 야구·테니스·탁구·경마 등 실내·옥외를 불문하고 기량을 겨루는 모든 것을 포함한다.</li><p></p>
